<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="result_blue_side">
        <h1 class="title_blue_side">Your Result</h1>
        <div class="circle_result">
          <div class="primal_result">76</div>
          <div>of 100</div>
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="result_white_side">
        <h1 class="title_white_side">Summary</h1>
        <div class="list_result">
          <div class="reaction">
            Reaction
          </div>
          <div>
            <span>80</span> / 100
          </div>
        </div>
        <div class="list_result">
          <div class="memory">
            Memory
          </div>
          <div>
            <span>92</span> / 100
          </div>
        </div>
        <div class="list_result">
          <div class="verbal">
            Verbal
          </div>
          <div>
            <span>61</span> / 100
          </div>
        </div>
        <div class="list_result">
          <div class="visual">
            Visual
          </div>
          <div>
            <span>72</span> / 100
          </div>
        </div>
        <div clas="btn_continue">
          <a href="#" class="continue">Continue</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
